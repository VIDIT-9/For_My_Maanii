<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="gif_container">
             <img src="./gif20.gif" alt="cute gif">
        </div>

        <h1 class="main-title">Will you be my Valentine? â¤ï¸</h1>

        <div class="buttons">
            <button class="yes-button" onclick="handleYesClick()">Yes ğŸ’–</button>
            <button class="no-button" onclick="handleNoClick()">No ğŸ™ˆ</button>
        </div>
    </div>

    <div id="hearts-container"></div>

    <script src="script.js"></script>
    <script>
        // Floating hearts in random positions across the screen
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = 'ğŸ’–';
            const size = 10 + Math.random() * 20; // 10px to 30px
            heart.style.fontSize = size + 'px';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.bottom = '-50px'; // start below viewport
            heart.style.opacity = Math.random() * 0.8 + 0.2;
            heart.style.animationDuration = (4 + Math.random() * 4) + 's'; // speed 4s to 8s
            heart.style.animationDelay = (Math.random() * 3) + 's'; // stagger
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 10000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
