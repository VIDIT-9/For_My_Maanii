<html lang="en">
<head>

</head>
<body>

    <div class="container">
        <div class="gif_container">
            <img src="./gif1.gif" alt="cute gif">
        </div>

        <h1 class="header_text">
            I always knew you would say yes â¤ï¸
        </h1>

        <button class="reveal-btn" id="revealBtn">
            ğŸ’Œ
        </button>
    </div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const messageLines = [
        "You just made me the happiest person alive ğŸ¥¹ğŸ’–.",
        "You are the most beautiful gift that God has given me.",
        "My life has completely changed since you came into it.",
        "Thank you for always being an angel in my life, making me obsessed for you ğŸ˜.",
        "You are the reason I fall more in love with you every day ğŸ˜˜.",
        "I promise to love you with all my heart, to always keep you happy, and to build a beautiful life together filled with all the happiness and endless memories ğŸ¤—ğŸ§¿.",
        "You are my everything, now and forever."
    ];

    const btn = document.getElementById("revealBtn");

    // Floating hearts generator
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ğŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }

    setInterval(createHeart, 300);

    btn.addEventListener("click", function() {
        // Create container for lines
        const msgContainer = document.createElement("div");
        msgContainer.classList.add("love_message");
        msgContainer.style.fontSize = "24px";
        msgContainer.style.marginTop = "20px";
        msgContainer.style.lineHeight = "1.6";

        // Replace button with container
        btn.parentNode.replaceChild(msgContainer, btn);

        // Function to type a single line letter by letter
        let lineIndex = 0;

        function typeLine() {
            if (lineIndex >= messageLines.length) return;

            const line = document.createElement("p");
            msgContainer.appendChild(line);

            let charIndex = 0;

            function typeChar() {
                if (charIndex < messageLines[lineIndex].length) {
                    line.textContent += messageLines[lineIndex].charAt(charIndex);
                    charIndex++;
                    setTimeout(typeChar, 50); // typing speed per character
                } else {
                    lineIndex++;
                    setTimeout(typeLine, 300); // pause between lines
                }
            }

            typeChar();
        }

        typeLine();
    });
});
</script>

</body>
