<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knew you would say yes!</title>
    <link rel="stylesheet" href="yes_style.css">
</head>
<body>

    <div class="container">
        <div class="gif_container">
            <img src="./gif1.gif" alt="cute gif">
        </div>

        <h1 class="header_text">
            I always knew you would say yes â¤ï¸
        </h1>

        <!-- Envelope Structure -->
        <div class="envelope-container">
            <div class="envelope">
                <div class="envelope-flap"></div>
                <button class="open-btn" id="openBtn">ğŸ’Œ Open Me</button>
            </div>
            <div class="letter" id="letter"></div>
        </div>
    </div>

<script>
document.addEventListener("DOMContentLoaded", function() {

    const messageLines = [
        "You just made me the happiest person alive ğŸ¥¹ğŸ’–.",
        "You are the most beautiful gift that God has given me.",
        "My life has completely changed since you came into it.",
        "Thank you for always being an angel in my life, making me obsessed for you ğŸ˜.",
        "You are the reason I fall more in love with you every day ğŸ˜˜.",
        "I promise to love you with all my heart, to always keep you happy, and to build a beautiful life together filled with all the happiness and endless memories ğŸ¤—ğŸ§¿.",
        "You are my everything, now and forever."
    ];

    const openBtn = document.getElementById("openBtn");
    const flap = document.querySelector(".envelope-flap");
    const letter = document.getElementById("letter");

    // Floating hearts generator
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ğŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }

    setInterval(createHeart, 300);

    openBtn.addEventListener("click", () => {
        // Animate flap open
        flap.style.transform = "rotateX(-180deg)";
        // Show letter
        letter.style.display = "block";

        // Typing effect line by line
        let lineIndex = 0;

        function typeLine() {
            if (lineIndex >= messageLines.length) return;

            const line = document.createElement("p");
            letter.appendChild(line);

            let charIndex = 0;

            function typeChar() {
                if (charIndex < messageLines[lineIndex].length) {
                    line.textContent += messageLines[lineIndex].charAt(charIndex);
                    charIndex++;
                    setTimeout(typeChar, 50);
                } else {
                    lineIndex++;
                    setTimeout(typeLine, 300);
                }
            }

            typeChar();
        }

        typeLine();

        // Remove the open button
        openBtn.style.display = "none";
    });
});
</script>

</body>
</html>
