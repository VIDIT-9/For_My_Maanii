<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knew you would say yes!</title>
    <link rel="stylesheet" href="yes_style.css">
</head>
<body>

    <div class="container">
        <div class="gif_container">
            <img src="./gif1.gif" alt="cute gif">
        </div>

        <h1 class="header_text">
            I always knew you would say yes ‚ù§Ô∏è
        </h1>

        <button class="reveal-btn" id="revealBtn">
            üíå
        </button>
    </div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const message = "You just made me the happiest person alive ü•πüíñ. You are the most beautiful gift that God has given me. My life has completely changed since you came into it. Thank you for always being an angel in my life, making me obsessed for you üòç.  You are the reason I fall more in love with you every day üòò. I promise to love you with all my heart, to always keep you happy, and to build a beautiful life together filled with all the happines endless memories ü§óüßø. You are my everything, now and forever.";
    const btn = document.getElementById("revealBtn");
    const container = document.querySelector(".container");

    // Floating hearts generator
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }

    setInterval(createHeart, 300);

    btn.addEventListener("click", function() {
        // Create paragraph for typing effect
        const msgPara = document.createElement("p");
        msgPara.classList.add("love_message");
        msgPara.style.fontSize = "24px";
        msgPara.style.marginTop = "20px";

        // Replace button with paragraph
        btn.parentNode.replaceChild(msgPara, btn);

        // Typing effect
        let i = 0;
        function typeWriter() {
            if (i < message.length) {
                msgPara.textContent += message.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            }
        }
        typeWriter();
    });
});
</script>

</body>
</html>
